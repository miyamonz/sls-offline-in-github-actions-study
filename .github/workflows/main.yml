name: run serverless

on:
  push: 
    branches: main

jobs:
  run-serverless-offline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: npm

      - name: npm install
        run: npm install

      - name: start serverless offline
        run: npm run test:integrationWithOffline
